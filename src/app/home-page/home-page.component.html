<div class="logo">
  <a href="#">
    <img [src]="getAsset('/foto/logo3.png')" alt="">
  </a>
</div>
<nav>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#Shop">Shop</a></li>
    <li><a href="#contact">Contact-Us</a></li>
    <li><a href="#cart" (click)="openCart()"><span class="cart-icon"></span></a></li>
  </ul>
</nav>


<section class="banner">
  <div id="slider">
    <div class="slide" [class.active]="slideIndex === 1">
      <img [src]="getAsset('/foto/glavnoe-bg.jpg')" alt="Slide 1">
    </div>
    <div class="slide" [class.active]="slideIndex === 2">
      <img  [src]="getAsset('/foto/galary.jpg')" alt="Slide 3">
    </div>
    <div class="slide" [class.active]="slideIndex === 3">
      <img [src]="getAsset('/foto/galary-bg2.jpg')" alt="Slide 2">
    </div>
    <div class="slide" [class.active]="slideIndex === 4">
      <img [src]="getAsset('/foto/galary-bg3.jpg')" alt="Slide 4">
    </div>
    <div class="slide" [class.active]="slideIndex === 5">
      <img [src]="getAsset('/foto/galary-bg4.jpg')" alt="Slide 5">
    </div>
    <div class="slide" [class.active]="slideIndex === 6">
      <img [src]="getAsset('/foto/bg6.jpg')" alt="Slide 6">
    </div>
    <div class="slide" [class.active]="slideIndex === 7">
      <img [src]="getAsset('/foto/bg7.jpg')" alt="Slide 7">
    </div>
    <div class="dots">
      <span class="dot" [class.active]="slideIndex === 1" (click)="currentSlide($event, 1)"></span>
      <span class="dot" [class.active]="slideIndex === 2" (click)="currentSlide($event, 2)"></span>
      <span class="dot" [class.active]="slideIndex === 3" (click)="currentSlide($event, 3)"></span>
      <span class="dot" [class.active]="slideIndex === 4" (click)="currentSlide($event, 4)"></span>
      <span class="dot" [class.active]="slideIndex === 5" (click)="currentSlide($event, 5)"></span>
      <span class="dot" [class.active]="slideIndex === 6" (click)="currentSlide($event, 6)"></span>
      <span class="dot" [class.active]="slideIndex === 7" (click)="currentSlide($event, 7)"></span>
    </div>
  </div>
</section>
<section class="featured-products" id="Shop">
  <div class="product-card">
    <img [src]="getAsset('/foto/photo1.jpg')" alt="Product">
    <h3>Футболка Premium</h3>
    <p>$19.99</p>
    <div class="cart-actions">
      <button class="add-to-cart-btn" (click)="addToCart($event)">Добавить в корзину</button>
      <button class="add-to-cart-btn" (click)="incrementQuantity($event)">+</button>
      <span class="quantity">0</span>
      <button class="remove-from-cart-btn" (click)="decrementQuantity($event)">-</button>
    </div>
  </div>
  <div class="product-card">
    <img [src]="getAsset('/foto/photo2jpg.jpg')" alt="Product">
    <h3>Трикотажная футболка</h3>
    <p>$24.99</p>
    <div class="cart-actions">
        <button class="add-to-cart-btn" (click)="addToCart($event)">Добавить в корзину</button>
        <button class="add-to-cart-btn" (click)="incrementQuantity($event)">+</button>
        <span class="quantity">0</span>
        <button class="remove-from-cart-btn" (click)="decrementQuantity($event)">-</button>
    </div>
  </div>
  <div class="product-card">
    <img [src]="getAsset('/foto/photo3.jpg')" alt="Product">
    <h3>Штаны-уоркер с карманами</h3>
    <p>$34.99</p>
    <div class="cart-actions">
        <button class="add-to-cart-btn" (click)="addToCart($event)">Добавить в корзину</button>
        <button class="add-to-cart-btn" (click)="incrementQuantity($event)">+</button>
        <span class="quantity">0</span>
        <button class="remove-from-cart-btn"(click)="decrementQuantity($event)">-</button>
    </div>
  </div>
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeCart()">&times;</span>
      <h2>Корзина</h2>
      <div id="cart-items" class="cart">
        <div *ngIf="cartIsEmpty">
          Корзина пуста.
        </div>
      </div>    
<div class="social-media-icons">
  <a href="https://www.facebook.com/login/"><i class="fab fa-facebook"></i></a>
  <a href="https://twitter.com/?lang=ru"><i class="fab fa-twitter"></i></a>
  <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
  <a href="https://www.youtube.com"><i class="fab fa-youtube"></i></a>
</div>
<button (click)="topFunction()" id="myBtn" title="Go to top">
  <img [src]="getAsset('/foto/arrow.png')" alt="Arrow icon">
</button>
